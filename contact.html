<!--Start contact form area-->
<section class="contact-info-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="contact-form">
                    <div class="sec-title">
                        <h1>Get Touch With Us</h1>
                        <div class="dector"></div>
                        <span>We are always happy to hear from you, feel welcomed to message us at any time of the week.</span>
                    </div>
                    <form id="contact-form" name="contact_form" class="default-form" action="" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="form_name" value="" placeholder="Your Name*" required="">
                            </div>
                            <div class="col-md-6">
                                <input type="email" name="form_email" value="" placeholder="Your Mail*" required="">
                            </div>
                            <div class="col-md-12">
                                <input type="text" name="form_subject" value="" placeholder="Subject">
                            </div>
                            <div class="col-md-12">
                                <textarea name="form_message" placeholder="Your Message.." required=""></textarea>  
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input id="form_botcheck" name="form_botcheck" class="form-control" type="hidden" value="">
                                <button class="btn-one thm-bg-clr" type="submit" data-loading-text="Please wait...">send message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            
        </div>
    </div>
</section>
<!--End contact form area-->
